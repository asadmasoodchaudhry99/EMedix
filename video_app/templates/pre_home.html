{%load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twilio Video Calls</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@700&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/pre_home.css'%}" />
  </head>
  <body>
    <div class="container">
      <header>
        <p class="logo">DarshanDev</p>
      </header>
      <main>
        <section class="hero">
          <h1>
            Twilio Integrations <span class="made">made</span>
            <span class="easy">EASY</span>
            <img src="{% static 'img/twilio.svg'%}" alt="" />
          </h1>
          <p class="hero-message">
            Audio Video and Text Communication for your applications
          </p>
          <a class="cta" href="{% url 'video_app:JoinRoomView' %}">
            <button>
              Quick Demo
              <img src="{% static 'img/Video Call Icon.svg'%}" alt="" />
            </button>
          </a>
        </section>
        <img class="twilio-bg" src="{% static 'img/twilio.svg'%}" alt="" />
      </main>
      <footer>
        <p>
          Interested? Mail -
          <a href="mailto:darshan@darshandev.tech">darshan@darshandev.tech</a>
        </p>
      </footer>
    </div>
    <script src="{% static 'js/create_room.js' %}"></script>
  </body>
</html>

{% include 'EMedix_App/base.html' %}
<body>
    <nav id="topNav" class="navbar navbar-toggleable-sm navbar-inverse  navbar_accountdetails">
       
   
        <a class="navbar-brand mx-auto" href="/"><img src="static/images/logo.png" height="60"></a>
      
    </nav>


    <div class="container">

    <div class="row"></div>
        <div class="card account-detailsCard">
            <div class="card-header account-detailsheader">
                CHANGE PASSWORD
            </div>
            <div class="card-body">
              
                <form method="POST" id="changepasswordform" class="change-password">{% csrf_token %}
                    <div class="container">
                    <div class="row account-detailsRow">
                    <label  for="old-password">Current Password:</label>
                    <input  name='old-password'type="password" placeholder="Enter your Current Password" required><br>
                    <label  for="new-password">New Password:</label>
                
                    <input  name='new-password'type="password" placeholder="Enter your New Password" required><br>
                    <label  for="conf-password">Confirm Password:</label>
                    <input  name='conf-password'type="password" placeholder="Please Confirm your New Password" required><br>
                </div>      
                    <input class="btn btn-large btn-custom w-100" type="submit">
                </div>
                </form>
                
                
            </div>
        </div>
    
    
   
</div>

<script>
     var message = '{{message}}'
     console.log(message)
          if(message == 'Password has been changed!'){
              
            window.onload = function() {
                showSuccessToast();
        };
    
    }

    else if(message == 'Password not correct!' || message == 'Could not confirm new Password!'){
        window.onload = function() {
                showDangerToast();
        };
    }
showSuccessToast = function() {
    'use strict';
    resetToastPosition();
    $.toast({
      heading: 'Success',
      text: '  {{message}}',
      showHideTransition: 'slide',
      icon: 'success',
      loaderBg: '#f96868',
      position: 'top-right'
    })
  };
  showDangerToast = function() {
    'use strict';
    resetToastPosition();
    $.toast({
      heading: 'Error',
      text: '{{message}}',
      showHideTransition: 'slide',
      icon: 'error',
      loaderBg: '#f2a654',
      position: 'top-right'
    })
  };

  resetToastPosition = function() {
    $('.jq-toast-wrap').removeClass('bottom-left bottom-right top-left top-right mid-center'); // to remove previous position class
    $(".jq-toast-wrap").css({
      "top": "",
      "left": "",
      "bottom": "",
      "right": ""
    }); //to remove previous position style
  }
</script>

</body>
</html>
